<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket chat client</title>
    <link rel="stylesheet" type="text/css" href="style.css" /><!-- css파일적용 href로 문서 연결 -->
    <script type="text/javascript" src="chat.js"></script><!-- script파일적용 src로 문서연결-->
</head>
<body>
<article>
    <h1> HTML5 WebSocket chat. </h1><!-- 제목글 -->
    <input type="text" id="text-view" /><!-- 입력란 -->
    <input type="button" id="send-button" value="Send!"  /><!-- 보내기버튼 -->
    <input type="button" id="stop-button" value="Stop" /><!-- 연결종료버튼 -->
    <br />
    <label id="status-label">Status</label><!-- 연결상태 -->
</article>
</body>
</html>
